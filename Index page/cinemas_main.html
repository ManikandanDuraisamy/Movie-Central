<!DOCTYPE html>
<html>
<head>
    <!--metatags from startertemplate in bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cinemas</title>

    <!-- Bootstrap JS & CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="movie_central.css" rel="stylesheet" type="text/css">
    <script src="header_footer.js"></script>
    <script>
        // Function to fetch cinemas from the API
        function fetchUsers() {
            const url = 'https://w6foie252m.execute-api.eu-central-1.amazonaws.com/dev/cinemas';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const cinemas = JSON.parse(data.body).items; // we take items in the body. (cfr. payload)
                    const tableBody = document.getElementById('userTableBody');
                    
                    // Clear existing rows
                    tableBody.innerHTML = '';
                    cinemas.forEach(cinema => {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td width="35%"> <a href="https://group01moviecinema.s3.eu-central-1.amazonaws.com/html+files/main_pages_html/cinemas_main.html"> <img src="' + cinema.cinema_image + '"width="350" class="rounded-pill zoom"></a> </td>' +
                                        '<td class="align-middle" width="35%"><h3 class="display-6">' + cinema.cinema_name + 
                                            '</h3><br><p class="h6" >' + 
                                            cinema.cinema_address + '</p></td><td width="30%">' + cinema.cinema_location + '</td>';     
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Unable to fetch users. Error:', error);
                });
        }

        // Fetch users when the page loads
        fetchUsers();     
    </script>
</head>
<body>
    <main-header></main-header>
    <div class="container" >
        <h1 class="display-4"  >Our Movie Central Belgium Cinemas</h1>
        <!-- Read Cinemas Table -->
        <table class="table" >
            <tbody id="userTableBody">
                <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>
    <main-footer></main-footer>
</body>
</html>
