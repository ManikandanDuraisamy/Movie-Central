<!DOCTYPE html>
<html>
<head>
    <!--metatags from startertemplate in bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movies now running</title>

    <!-- Bootstrap JS & CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="movie_central.css" rel="stylesheet" type="text/css">
    <script src="header_footer.js"></script>
    <script>
        // Function to show movie details in details page
        function constructMovieDetailsPageURL(movieId) {
                // Construct the URL for the new page with the movieID as a query parameter
                const newPageURL = 'schedule_details.html?movieId=' + movieId + '';
                // Navigate to the new page
                window.location.href = newPageURL;                
            }

        // Function to fetch cinemas from the API
        function fetchUsers() {
            const url = 'https://w6foie252m.execute-api.eu-central-1.amazonaws.com/dev/movies';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const movies = JSON.parse(data.body).items; // we take items in the body. (cfr. payload)
                    const tableBody = document.getElementById('userTableBody');
                    
                    // Clear existing rows
                    tableBody.innerHTML = '';
                    movies.forEach(movie => {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td width="35%"> <a onClick="constructMovieDetailsPageURL(\'' + movie.movie_id + '\')"> <img src="' 
                                            + movie.movie_image + '"width="150" class="rounded-3 zoom border border-warning"></a> </td>' +
                                            '<td class="align-middle" width="35%"><h3 class="p-3 mb-2 bg-warning text-dark display-6">' + movie.movie_name + 
                                            '</h3><br><p class="h6" >' + 
                                            movie.genres + '</p> <p class="h6" >' + 
                                            movie.release_date + '</p><p class="h6" >' + 
                                            movie.duration + '</p></td><td class="align-middle" width="30%"> <h3 class="display-6">'   + movie.imdb_score + '</h3></td>';     
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Unable to fetch users. Error:', error);
                });
        }

        // Fetch users when the page loads
        fetchUsers();     
    </script>
</head>
<body>
    <main-header></main-header>
    <div class="container" >
        <h1 class="display-4"  >Movies now running</h1>
        <!-- Read Cinemas Table -->
        <table class="table" border="1">
            <div class="p-3 mb-2 bg-secondary text-white" >
                <thead> 
                    <tr>
                        <th></th>
                         <th>Movie</th>
                         <th>IMDB Score</th>
                  </tr>
                </thead>
            <tbody id="userTableBody">
                <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
            </div>
        </table>
    </div>
    <main-footer></main-footer>
</body>
</html>
